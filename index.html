<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Ryalto Developers</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" size="32x32" href="/assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@200;400&display=swap" rel="stylesheet">
    <link rel="preload" href="/assets/navbar/" as="image">
    <link rel="preload" href="/assets/footer-images/footer-hover/github-hover.png" as="image">
    <link rel="preload" href="/assets/footer-images/footer-hover/twitter-hover.png" as="image">
    <link rel="preload" href="/assets/footer-images/footer-hover/linkedin-hover.png" as="image">
    <link rel="preload" href="/assets/footer-images/footer-hover/external-link-hover.png" as="image">

</head>

<body>

    <!--Navbar-->
    <nav>
        <div class="logo">
            <img src="/assets/ryalto-logo-white.png" alt="Ryalto logo">
            <h1 class="nav-title">Developers</h1>
        </div>
        <div class="nav-links-container">
            <ul>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Our team</a></li>
                <li><a href="#">Careers</a></li>
            </ul>
            <input type="checkbox" id="theme-switcher" aria-label="Toggle theme">
            <label for="theme-switcher" class="label">
                <img src="/assets/navbar/sun.png" alt="Light theme icon" class="sun">
                <img src="/assets/navbar/moon.png" alt="Dark theme icon" class="moon">
            </label>
            <div class="search-icon">
                <img src="/assets/navbar/search-icon.png" alt="Search">
            </div>
        </div>
    </nav>

    <section class="hero">
        <h1><span class="hero-title-blue">Ryalto</span> Developer Blog</h1>
        <p>Dive into the world of development with the Ryalto team</p>
        <a href="#blog-section" class="hero-btn">Check out our latest blogs</a>
    </section>

        <h1 class="blog-section-title">Latest Posts</h1>
        <div class="latest-posts">
            <article>
                <a href="#">
                    <figure class="post-item">
                        <img class="post-image" src="/assets/blog-images/migrating-to-github-actions-for-rails-ci.png"
                            alt="Github Actions Logo">
                        <figcaption>
                            <h2>Migrating to Github Actions for Rails CI</h2>
                            <p>RubyCI is tragically shutting down, so I'm migrating to Github Actions for Rails CI</p>
                        </figcaption>
                        <div class="post-author">
                            <img src="/assets/author-images/phil.svg" alt="Author: Phil Reynolds">
                            <span>Phil</span>
                            <time datetime="2022-10-13">October 13, 2022</time>
                        </div>
                    </figure>
                </a>
            </article>
            <article>
                <a href="#">
                    <figure class="post-item">
                        <img class="post-image" src="/assets/blog-images/engineering-principles.png"

                            <h2>Our engineering principles</h2>
                            <p>The principles that we follow as we build high quality software at Ryalto
                            </p>
                        </figcaption>
                        <div class="post-author">
                            <img src="/assets/author-images/phil.svg" alt="Author: Phil Reynolds">
                            <span>Phil</span>
                            <time datetime="2022-10-13">September 08, 2022</time>
                        </div>
                    </figure>
                </a>
            </article>

                            alt="A title with 'Getting into Ruby on Rails'">

                            <h2>Getting into Ruby on Rails</h2>
                            <p>A friend recently asked me how to get started with Ruby on Rails. I thought I'd write up
                                a response here.</p>
                        </figcaption>
                        <div class="post-author">
                            <img src="/assets/author-images/phil.svg" alt="Author: Phil Reynolds">
                            <span>Phil</span>
                            <span>August 18, 2022</span>
                        </div>
                    </figure>
                </a>
            </article>

                <a href="#">

                            alt="Rails 7 logo with Hotwire Logo and the title 'Part 2'">
                        <figcaption>
                            <h2>Hotwire Handbook Part 2</h2>
                            <p>Part two of the Hotwire Handbook. A detailed dive into pagination with Hotwire. An

                        </figcaption>
                        <div class="post-author">
                            <img class="post-image" src="/assets/author-images/phil.svg" alt="Author: Phil Reynolds">
                            <span>Phil</span>
                            <span>June 27, 2022</span>

                </a>
            </article>

                <a href="#">
                    <figure class="post-item">

                        <figcaption>
                            <h2>Upgrade or Rebuild</h2>
                            <p>It's a question that many developers face. Maintenance takes a back seat to "urgent" new

            </article>

                <a href="#">

                            <h2>Hotwire Handbook Part 1</h2>

                            <img src="/assets/author-images/phil.svg" alt="Author: Phil Reynolds">
                            <span>Phil</span>
                            <span>March 22, 2022</span>

                </a>
            </article>

                <a href="#">
                    <figure class="post-item">

                            <h2>Simple Javascript Theme Toggle</h2>
                            <p>A guide on setting up a theme toggle using plain Javascript</p>
                        </figcaption>
                        <div class="post-author">
                            <img src="/assets/author-images/koto.svg" alt="Author: Koto Uchida">
                            <span>Koto</span>
                            <span>May 20, 2021</span>
                        </div>
                    </figure>
